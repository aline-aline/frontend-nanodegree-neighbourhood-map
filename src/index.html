<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Mapa museus de São Paulo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="filter">
      <h4 class="search-title">Museus em São Paulo</h4>
      <a class="hamburguer-menu" href="#location" data-toggle="collapse">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
        </svg>
      </a>
    </div>
    <div id="location" class="collapse">
      <div class="search-box">
        <input placeholder="Search..." type="search" data-bind="value: searchQuery, valueUpdate: 'input'" autocomplete="on">
      </div>
      <div class="location-list">
        <ul id="locationList" data-bind="foreach: locations">
          <div data-bind="if: isFiltered">
            <li data-bind="text: title, click: $parent.toggleMarker"></li>
          </div>
        </ul>
      </div>
    </div>
    <div class="map" id="map"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/viewModel.js"></script>
  <script src="js/model.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe4X6EfxdC_qO0ThMYqWyOjwZFiSA6aEY&callback=initMap"
  async defer onerror="mapError()"></script>
  </body>
</html>
